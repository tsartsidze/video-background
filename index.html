<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>travel landing</title>
</head>
<body>
    <section class="showcase active">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle active"></div>
        </header>

        <video src="videos/feature.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring the World</h3>
            <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                Consectetur repudiandae fugit dolores! Quae exercitationem 
                similique nam perspiciatis esse, asperiores eos.
            </p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li>
                <a href="#">
                    <img src="./images/facebook.png" alt="facebook">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/instagram.png" alt="instagram">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="./images/twitter.png" alt="twitter">
                </a>
            </li>
        </ul>

    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
    </script>
</body>
</html>
